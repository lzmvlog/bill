<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../resources/static/css/signin.css">
    <script src="../resources/static/js/jquery-3.0.0.js"></script>
</head>
<body class="text-center">
<div class="form-signin">
    <img src="../resources/static/img/bootstrap-solid.svg" class="mb-4"
         alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control"
           name="username"
           placeholder="Email address" required autofocus style="margin: 0 0 10px 0 ">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control"
           name="password"
           placeholder="Password" required><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="signIn">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</div>
</body>
<script src="../resources/static/js/common.js" type="text/javascript"></script>
</html>
